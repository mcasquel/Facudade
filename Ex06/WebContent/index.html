<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro de Paises</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					datatoggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Cadastro</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">Cadastro pais</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h3>Cadastro de Paises</h3>
		<form action="ManterPais.do" method="get">
			<div class="row">

				<div class="form-group col-md-4">
					Nome: <input type="text" name="nome">
				</div>
				<div class="form-group col-md-4">
					População: <input type="text" name="populacao">

				</div>
				<div class="form-group col-md-4">
					Area: <input type="text" name="area"><br>

				</div>
				
		
	</div>
	<hr />
	<div class="row">
		<div class="col-md-12">
			<button type="submit" class="btn btn-primary" >Salvar</button>
			<a href="index.html" class="btn btn-default">Cancelar</a>
		</div>
	</div>
	</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
